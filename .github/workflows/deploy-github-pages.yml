name: Deploy to GitHub Pages

on:
  push:
    tags:
      - stable
      - unstable
  workflow_dispatch: # Erm√∂glicht manuellen Start

permissions:
  contents: read
  pages: write
  id-token: write

# Nur einen Deployment gleichzeitig
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/stable
          mkdir -p _site/unstable

          # Checkout stable tag and copy files
          git checkout stable
          cp -r bear _site/stable/

          # Checkout unstable tag and copy files
          git checkout unstable
          cp -r bear _site/unstable/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
