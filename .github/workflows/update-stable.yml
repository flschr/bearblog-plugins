name: Manual Stable Release Update

on:
  workflow_dispatch: # Erm√∂glicht den manuellen Start-Button

permissions:
  contents: write

jobs:
  update-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Stable Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stable Tag neu setzen
          git tag -d stable || true
          git push origin :refs/tags/stable || true
          git tag stable
          git push origin stable

      - name: Purge jsDelivr Cache
        run: |
          FILES=(
            "bear/markdown-toolbar.js"
            "bear/search.js"
            "bear/theme-switch-head.js"
            "bear/theme-switch-footer.js"
            "bear/privacy-embeds.js"
            "bear/lazy-load.js"
            "bear/date.js"
          )
          
          for FILE in "${FILES[@]}"; do
            echo "Purging $FILE..."
            curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@stable/$FILE"
          done
